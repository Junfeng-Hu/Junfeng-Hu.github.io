<h1 id="需求：详情页修改"><a href="#需求：详情页修改" class="headerlink" title="需求：详情页修改"></a>需求：详情页修改</h1><h3 id="描述：-从列表页点击进入的详情页应该是可编辑的。"><a href="#描述：-从列表页点击进入的详情页应该是可编辑的。" class="headerlink" title="描述： 从列表页点击进入的详情页应该是可编辑的。"></a>描述： 从列表页点击进入的详情页应该是可编辑的。</h3><h3 id="实现："><a href="#实现：" class="headerlink" title="实现："></a>实现：</h3><ol>
<li>用来展示笔记的应该是一个 UITextView</li>
<li>点击进去的UITextView的文字是从存储中读取出来的</li>
<li>详情页面应该也有存储的功能，保证修改编辑文字之后旧笔记在内存中的存储已经更新。</li>
<li>详情页面存储后，列表页也应该内容更新了</li>
</ol>
